<html>
<head>
<style>
a:visited {
  color: red
}
a:link{
   color:blue;
}
a:hover{
   color:yellow;
}
img.special{
padding: 10px;
border: black 2px solid;
margin: 25px;
background-color: yellow;
}
img.specialBlock{
padding: 10px;
border: black 2px solid;
margin: 25px;
background-color: yellow;
display:block;
margin-left:auto;
margin-right:auto;
}
</style>
</head>
<body>
<a href="//http:www.google.com"> Google Website</a>
<a><img src="girl.jpg" class="special"></a>
<a><img src="girl.jpg" class="special"></a>
<a><img src="girl.jpg" class="special"></a>
<span style="padding: 10px;
border: black 2px solid;
margin: 25px;
background-color: yellow;"> inline span has no up/down margin</span>
<span style="padding: 10px;
border: black 2px solid;
margin: 25px;
background-color: yellow;"> inline span has no up/down margin</span>
<a><img src="girl.jpg" class="specialBlock"></a>
<a><img src="girl.jpg" class="specialBlock"></a>
</body>
</html>
